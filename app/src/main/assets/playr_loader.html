    #status, #countdown,  #cookie, #parameters { display: none; }
    #cookie { position: absolute; left: 30px; top: 100px; color: grey; font-size: 14px;  }
    #parameters { position: absolute; left: 30px; top: 30px; color: grey; font-size: 14px; }
    #exception_message { color: grey; }
  </style>

  <script type="text/javascript" charset="utf-8">
    var intervalHandle = 0;

    function loadPlayer() {
      "use strict";
      displayInformation();
      // Append Date param to ensure cache bypass
      var url = "https://www.playr.biz/playr_loader_test_image.png?" + escape(new Date().getTime());
      try {
        var request = httpRequest();
        if (request === undefined || request === null) { showStatus("Error", "No http-request could be created", "error"); }

        request.onreadystatechange = function () {
          if (request.readyState === 4) {
            if (request.status === 200) {
              gotoPlayer();
            } else {
              showStatus("Error", "code=" + request.status.toString(), "error");
              retryLoading();
            }
          } else {
            showStatus("Loading", "status=" + request.readyState.toString(), "info");
          }
        }
        // not available in older XMLHttpRequest version 1 (IE9 and before)
        // request.onerror = function () {
        //   showStatus("Error", "code=onerror", "error");
        //   retryLoading();
        // };
        // request.onabort = function () {
        //   showStatus("Error", "code=onabort", "error");
        //   retryLoading();
        // };
        // xhr.ontimeout = function () {
        //   showStatus("Error", "event=ontimeout", "error");
        //   retryLoading();
        // };

        request.open("GET", url, true); // true to make the call async
        request.send();
      } catch (exception) {
        showStatus(exception.name, exception.message, "error");
        retryLoading();
      }
    };

    function gotoPlayer() {
      "use strict";
      document.getElementById("status").style.display = "none";
      document.getElementById("countdown").style.display = "none";
      document.getElementById("parameters").style.display = "none";
      document.getElementById("cookie").style.display = "none";
      document.getElementById("ajax_loader").style.display = "none";
       var windowLocation = setTimeout(function(){window.location = ("http://play.playr.biz/?player_id=" + queryString.player_id + "&app_version=" + queryString.app_version);},2000)
    };

    function retryLoading() {
      "use strict";
      var countdown = 15;
      document.getElementById("status").style.display = "block";
      setTimeout(function () { document.getElementById("countdown").style.display = "block"; }, 2000);

      if (intervalHandle > 0) { clearInterval(intervalHandle); }
      intervalHandle = setInterval(function() {
        if (countdown >= 0) {
          document.getElementById("seconds").innerHTML = countdown;
          countdown = countdown - 1;
        } else {
          clearInterval(intervalHandle);
          window.location.reload();
        }
      }, 1000);
    };

    function displayInformation() {
      "use strict";
      document.getElementById("parameters").innerHTML = '<table style="width:50%; padding:5px; bottom:50px; text-align:left;" >' +
        '<tr><td><h3>Parameters:</h3></td><td></td></tr>' + listParameters() + "</table>";
      document.getElementById("parameters").style.display = "block";
      // local files have no cookies
      // document.getElementById("cookie").innerHTML = '<table style="width:50%; padding:5px; bottom:50px; text-align:left;" >' +
      //   "<tr><td><h3>Cookie:</h3></td><td></td></tr>" +
      //   getPlayerId() + getTimeZone() + "</table>";
      // document.getElementById("cookie").style.display = "block";
    };

    function getPlayerId() {
      "use strict";
      return makeLineIfValueDefined("Player id", getCookieValue("playback_device_id"), function (text) { return obfuscateUUID(text); });
    };
    function getTimeZone() {
      "use strict";
      return makeLineIfValueDefined("Time zone", getCookieValue("browser.timezone"), function (text) { return text; });
    };
    function listParameters() {
      "use strict";
      var result = "";
      var keys = Object.keys(queryString);
      for (var i = 0; i < keys.length; i++) {
        if (keys[i].match(/player/i) && keys[i].match(/id/i)) {
          result += makeLineIfValueDefined(keys[i], queryString[keys[i]], function (text) { return obfuscateUUID(text); });
        } else {
          result += makeLineIfValueDefined(keys[i], queryString[keys[i]], function (text) { return text.replace(/ /g, "&nbsp;").replace(/&nbsp;\(/g, "<br>(").replace(/\)&nbsp;/g, ")<br>"); });
        }
      }
      return result;
    };

    function makeLineIfValueDefined(key, value, callback) {
      if (value !== null && value !== undefined) {
        return makeLine(key, callback(value));
      } else {
        return "";
      }
    }
    function makeLine(key, value) {
      return ((value !== null && value !== undefined) ? ("<tr><td>" + (key.length > 0 ? (key + ":") : "") + "</td><td>" + value + "</td></tr>") : "");
    };

    function obfuscateUUID(uuid) {
      "use strict";
      return (uuid !== null && uuid !== undefined) ? ("***" + uuid.substr(uuid.length - 6)) : "";
    };

    function getCookieValue(key) {
      "use strict";
      var cookies = document.cookie.split(';');
      for (var i in cookies) {
        if (cookies[i].indexOf(key) > 0) {
          return decodeURIComponent(cookies[i].split('=')[1]);
        }
      }
    };

    var queryString = function () {
      "use strict";
      // This function is anonymous, is executed immediately and
      // the return value is assigned to queryString!
      var result = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        pair[0] = decodeURIComponent(pair[0])
        if (pair[1] !== undefined) { pair[1] = decodeURIComponent(pair[1]) }
        if (typeof result[pair[0]] === "undefined") {
          // pair[0] is the first key with this name
          result[pair[0]] = pair[1];
        } else if (typeof result[pair[0]] === "string") {
          // pair[0] is the second key with this name
          var arr = [ result[pair[0]], pair[1] ];
          result[pair[0]] = arr;
        } else { // pair[0] is the third or later key with this name
          result[pair[0]].push(pair[1]);
        }
      }
      return result;
    }();

    // Old compatibility code
    function httpRequest() {
      "use strict";
      if (window.XMLHttpRequest) { // Mozilla, Safari, IE7+ ...
        return new XMLHttpRequest();
      } else if (window.ActiveXObject) { // IE 6 and older
        return new ActiveXObject("Microsoft.XMLHTTP");
      }
    };

    function showStatus(name, message, level) {
      if (level !== undefined && level === "error") {
        document.getElementById("status").innerHTML = "<p>Could not" +
          " connect to signage service.</p>" +
          " Does this device have a network connection or could" +
          " the internet connection be down? Please check your" +
          " network or restart this device." +
          ' <p><div id="exception_message">' + name +
          ": " + message + "</div></p>"
      } else {
        document.getElementById("status").innerHTML = '<p><div id="exception_message">' + name +
          ": " + message + "</div></p>"
      }
      document.getElementById("status").style.display = "block";
    };
  </script>
</head>
<body onload="loadPlayer();">
  <div id="ajax_loader"></div>
  <div id="status"></div>
  <div id="countdown"><br><br><p>Retrying in <span id="seconds">0</span> seconds...</p></div>
  <div id="parameters"></div>
  <div id="cookie"></div>
</body>
</html>
